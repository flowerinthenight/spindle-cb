---
name: main

on:
  push:
    branches: [ main ]
    tags: ['*']
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    if: "!contains(github.event.commits[0].message, 'ci skip')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build binary
      run: go build -v

    - name: Release from tags
      if: startsWith(github.event.ref, 'refs/tags/v')
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        go build -v
        tar czvf spindle-${GITHUB_REF_NAME}-x86_64-linux.tar.gz spindle-cb
        gh release create ${GITHUB_REF_NAME} ./*.tar.gz --generate-notes
